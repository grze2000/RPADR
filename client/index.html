<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script defer
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
        crossorigin="anonymous"
    ></script>
    <script defer src="https://rawgit.com/131/h264-live-player/master/vendor/dist/http-live-player.js"></script>
    <script defer src="js/scripts.js"></script>
    <title>RPADR</title>
</head>
<body>
    <header>
        <h1 class="title">R.P.A.D.R Control</h1>
        <h2>Rola: <span id="role">Widz</span></h2>
    </header>
    <canvas id="canvas"></canvas>
    <footer>
        <img src="img/users.png" alt="" valign="middle">&nbsp;<span id="users">0</span>&emsp;
        <img src="img/distance.png" alt="" valign="middle">&nbsp;<span id="distance">0.0</span>cm
    </footer>
    <aside class="control">
        <div class="up">
            <img src="img/up-arrow.png" alt="">
        </div>
        <div class="left">
            <img src="img/left-arrow.png" alt="">
        </div>
        <div class="right">
            <img src="img/right-arrow.png" alt="">
        </div>
        <div class="down">
            <img src="img/down-arrow.png" alt="">
        </div>
    </aside>
</body>
</html>
